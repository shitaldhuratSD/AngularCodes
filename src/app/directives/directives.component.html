<div class="container">
    <div *ngIf="condition"  class="alert alert-success ">User romved successfully
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

<table class="table table-hover table-bordered mt-5">
    <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>City</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users'>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.city}}</td>
            <td><button class="btn btn-outline-danger"
                (click)='removeUser(user)'>Remove</button></td>
          
           
        </tr>
    </tbody>
</table>
</div>
