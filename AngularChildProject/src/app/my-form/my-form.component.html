
<div class="container">
      
    <div [hidden]="submitted" class="card card-body col-md-6 mt-4">
    
    <form (ngSubmit)="onSubmit()" #myForm="ngForm" action="" method="POST" role="form">
        <legend style="color: red"><b> Form </b></legend>
    
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" required
            [(ngModel)]="model.name" name="name"
            #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required

            </div>
        </div>

        <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="text" class="form-control" id="dob" placeholder=" date" required
                [(ngModel)]="model.dob" name="dob">
            </div>

            <div class="form-group">
                <label for="power">Your Power</label>
                <select class="form-control" id="power" required
                [(ngModel)]="model.power" name="power">
                    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>

            </div>
    
    
        <button type="submit" class="btn btn-success"
        [disabled]="!myForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="addName(); myForm.reset()">Add New Name</button>
    </form>
</div>
<div [hidden]="!submitted" class="card card-body col-md-6 mt-4">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Name :</div>
          <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Date Of Birth :</div>
          <div class="col-xs-9">{{ model.dob }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Your Power :</div>
          <div class="col-xs-9">{{ model.power }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
      </div>
    

</div>
