<div class="col-md-8 offset-2">
    <table class="table table-bordered table-stripped table-dark">
        <tr>
            <th>Email</th>
            <th>Password</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let user of service.Users">
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>
                <button type="button" class="btn btn-primery" data-toggle="modal" data-target="#exampleModal"
                 (click)="getUser(user)">Edit</button>
                 
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" #form="ngForm" (ngSubmit)="updateUser(form)">
                            <h1 class="text-center bg-dark text-white">Login</h1>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" id="email"
                               [(ngModel)]="selectedUser.email" #email="ngModel" placeholder="Enter Email...." ngModel required>
                                <div *ngIf="email.invalid && email.touched">
                                    <p class="text-danger" *ngIf="email.errors.required">this field is required
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" id="password"
                                [(ngModel)]="selectedUser.password" #password="ngModel" placeholder="Enter Password..." ngModel required>
                                <div *ngIf="password.invalid && password.touched">
                                    <p class="text-danger" *ngIf="password.errors.required">this field is
                                        required</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-success float-right"
                                    [disabled]="form.invalid">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </td>
    <td>
        <button class="btn btn-outline-danger" (click)="deleteUser(user)">Delete</button>
    </td>
</tr>
</table>
</div>
